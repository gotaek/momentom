<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=13, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Momentom</title>
  </head>

  <body>
    <div class="main">
      <div class="js-clock">
        <h1 class="time">00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="Hello, what is your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm">
        <input type="text" placeholder="write a to do" />
      </form>
    </div>
    <ul class="toDoList js-toDoList"></ul>

    <span class="weather js-weather"></span>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
